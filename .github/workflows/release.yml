name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build app
        run: |
          xcodebuild -scheme gander -configuration Release \
            -archivePath build/gander.xcarchive \
            -destination 'generic/platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            archive

      - name: Export app
        run: |
          mkdir -p build
          cp -R build/gander.xcarchive/Products/Applications/gander.app build/

      - name: Ad-hoc sign
        run: codesign --force --deep -s - build/gander.app

      - name: Create DMG
        run: |
          hdiutil create -volname "Gander" \
            -srcfolder build/gander.app \
            -ov -format UDZO \
            build/Gander.dmg

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/Gander.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
